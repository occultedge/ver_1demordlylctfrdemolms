<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Video & Chat with Assistant</title>
    <style>
        /* General Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #eef2f7;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
            min-height: 100vh;
        }

        /* Video Container */
        .video-container {
            background-color: #fff;
            padding: 0;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 0;
            width: 100%; 
            max-width: 1200px;
            margin: 20px 0;
            position: relative;
            display: flex;
            justify-content: center;
            height: 70vh; /* Adjusted height for more vertical space */
        }

        /* Set the dimensions for the player */
        #player {
            width: 100%; 
            height: 100%; /* Adjusted height to match the container */
        }

        /* Permanent Overlay to hide YouTube title and footer */
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 1); /* Initially opaque */
            z-index: 3;
            pointer-events: all; /* Blocks interactions */
            transition: background-color 0.3s ease;
        }

        /* Initial Black Overlay for First 10 Seconds After Play */
        .initial-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 4; /* Higher than videoOverlay */
            display: none;
            pointer-events: none; /* Allows video to play in background */
        }

        /* Blackout overlay for when the video is paused or buffering */
        .blackout {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 1);
            z-index: 5;
            display: none;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
        }

        /* Controls placed below the video container */
        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            width: 90%;
            max-width: 1200px;
            flex-wrap: wrap;
        }

        .controls button {
            font-size: 16px;
            padding: 10px 20px;
            cursor: pointer;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            background-color: #f0f0f0;
            transition: background-color 0.3s;
        }

        .controls button:hover {
            background-color: #ddd;
        }

        .controls button:disabled {
            background-color: #bbb;
            cursor: not-allowed;
        }

        .time-display {
            font-size: 16px;
            margin-left: 10px;
            margin-top: 10px;
        }

        /* Chatbox Styling */
        #chatbox {
            width: 90%;
            max-width: 1200px;
            background-color: #fff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0; /* Increased margin for spacing */
            /* Removed fixed height to allow dynamic resizing */
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }

        #messages {
            flex: 1; /* Allow messages to take up available space */
            padding: 10px;
            overflow-y: auto;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .message {
            margin: 10px 0;
        }

        .user {
            text-align: right;
            color: blue;
        }

        .bot {
            text-align: left;
            color: green;
        }

        /* Chat input styling */
        #inputArea {
            display: flex;
            margin-top: 10px;
            /* Added flex-shrink to prevent overlapping */
            flex-shrink: 0;
        }

        #inputArea input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 10px;
            box-sizing: border-box;
        }

        #inputArea button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            flex-shrink: 0;
        }

        #inputArea button:hover {

        }

        /* Login Overlay */
        #loginOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .login-container {
            background-color: #fff;
            padding: 50px;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 600px;
            text-align: center;
        }

        .login-container input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .login-container button {

            width: 100%;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .login-container button:hover {
            background-color: #218838;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        /* Responsive for smaller screens */
        @media only screen and (max-width: 768px) {
            .video-container {
                height: 50vh; /* Adjusted for smaller screens */
            }

            .controls button {
                font-size: 14px;
                margin-right: 5px;
                padding: 8px 16px;
            }

            #chatbox {
                /* Adjust margin for smaller screens */
                margin: 20px 0;
            }

            .login-container {
                width: 90%;
            }
        }

        /* Course Content Styling */
        .course-content {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            padding: 20px;
            background: linear-gradient(135deg, #f0f8ff, #e6e6fa);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 1200px;
            margin: 20px 0; /* Added margin for spacing */
            box-sizing: border-box;
        }

        .course-content h1, .course-content h2, .course-content h3 {
            color: #2e8b57;
        }
    </style>

        // Chatbot Functionality with Together API
        async function sendMessage() {
            const userInput = document.getElementById('userInput').value.trim();
            if (userInput === "") return;

            appendMessage(userInput, 'user');
            document.getElementById('userInput').value = '';

            const response = await getBotResponse(userInput);
            appendMessage(response, 'bot');
        }

        function appendMessage(message, sender) {
            const messagesDiv = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.className = `message ${sender}`;
            if (sender === 'bot') {
                messageElement.innerHTML = formatBotResponse(message); // Handle formatting for bot
            } else {
                messageElement.textContent = message; // Plain text for user
            }
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function getBotResponse(message) {
            const apiKey = '45759dbbae48d21cb792051045108d7c315a8834fd2b28359fef4dabcbc093ae'; // Together AI API key
            const apiUrl = 'https://api.together.xyz/chat/completions'; 

            const prompt = `
                You are an AI assistant of a company: "OccultEdge" who answers queries of students. Be professional and to the point.\nSTUDENT QUERY: "${message}"
            `;

            const data = {
                model: "meta-llama/Meta-Llama-3.1-8B-Instruct-Turbo",
                messages: [{ role: "user", content: prompt }],
                max_tokens: 300,
                temperature: 0.1
            };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const result = await response.json();
                if (result.choices && result.choices.length > 0) {
                    return result.choices[0].message.content.trim();
                } else {
                    return "Have questions or need help? It’s always best to ask your mentor during the weekly class session. They can guide you with real-world examples and clarify any steps you're unsure about.";
                }
            } catch (error) {
                console.error('Error:', error);
                return "Sorry, there was an error processing your request. Please try again later.";
            }
        }

        // Function to handle **bold** and \n (newline) formatting

            const formatted = response
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>') // Replace **bold** with <strong>
                .replace(/\n/g, '<br>'); // Replace \n with <br> for line breaks
            return formatted;
        }
